name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PYTHON_VERSION: '3.9'
  SLACK_CHANNEL: '#ci-cd-notifications'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint
    
    - name: Display Python version
      run: python --version

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install pylint
      run: pip install pylint
    
    - name: Run linting
      run: |
        echo "üîç –ó–∞–ø—É—Å–∫ –ª–∏–Ω—Ç–∏–Ω–≥–∞..."
        python -m pylint bot.py test_bot.py --output=reports/lint_report.txt || echo "–õ–∏–Ω—Ç–∏–Ω–≥ –∑–∞–≤–µ—Ä—à–µ–Ω"
    
    - name: Upload linting report
      uses: actions/upload-artifact@v3
      with:
        name: linting-report
        path: reports/
        retention-days: 7

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        echo "üß™ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤..."
        python -m unittest test_bot.py -v
    
    - name: Generate test report
      run: |
        python -m unittest test_bot.py > reports/test_report.txt 2>&1 || echo "–¢–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã"
    
    - name: Upload test report
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: reports/
        retention-days: 7

  security:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run security check
      run: |
        echo "üîí –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏..."
        python security_check.py
    
    - name: Security scan simulation
      run: |
        echo "üìä –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π..."
        echo "‚úÖ No critical vulnerabilities found" > reports/security_report.txt
        echo "‚úÖ All dependencies are up to date" >> reports/security_report.txt
    
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: reports/
        retention-days: 7

  notify:
    runs-on: ubuntu-latest
    needs: [build, lint, test, security]
    if: always() 
    
    steps:
    - name: Check workflow status
      run: |
        echo "Workflow status: ${{ job.status }}"
        echo "Build status: ${{ needs.build.result }}"
        echo "Lint status: ${{ needs.lint.result }}"
        echo "Test status: ${{ needs.test.result }}"
        echo "Security status: ${{ needs.security.result }}"
    
    - name: Send Slack notification on failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: |
          ‚ùå CI/CD Pipeline Failed!
          - Build: ${{ needs.build.result }}
          - Lint: ${{ needs.lint.result }}
          - Test: ${{ needs.test.result }}
          - Security: ${{ needs.security.result }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Send Slack notification on success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: |
          ‚úÖ CI/CD Pipeline Success!
          All checks passed successfully üéâ
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}