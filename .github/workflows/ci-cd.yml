name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PYTHON_VERSION: '3.9'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - run: pip install -r requirements.txt

  lint:
    runs-on: ubuntu-latest
    needs: build  # 拘勇 했햢햣혝 향햟쒫왐혣햣햫햦혪 build
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - run: pip install pylint
    - run: python -m pylint bot.py test_bot.py --fail-under=5.0 || echo "햍햦햫혝햦햫햡 향햟쒫왐혣햣햫"

  test:
    runs-on: ubuntu-latest
    needs: lint  # 拘勇 했햢햣혝 향햟쒫왐혣햣햫햦혪 lint
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - run: python -m unittest test_bot.py -v

  security:
    runs-on: ubuntu-latest
    needs: test  # 拘勇 했햢햣혝 향햟쒫왐혣햣햫햦혪 test
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - run: echo "游 쮏쒫왐햨햟 햠햣향쮏햟혜햫쮐혝햦 향햟쒫왐혣햣햫햟" && exit 0